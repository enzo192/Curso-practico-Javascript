<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller practico del curso de Js</p>
    </header>
    <section>
        <h2>
            Calcula el área y perimetro de un cuadrado
        </h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
        <h2>
            Calcula el área y perimetro de un triangulo
        </h2>
        <form action="">
            <label for="inputLado1">
                Escribe cuanto mide el lado 1 del triangulo:
            </label>
            <input id="inputLado1" type="number" /><br>
            <label for="inputLado2">
                Escribe cuanto mide el lado 2 del triangulo:
            </label>
            <input id="inputLado2" type="number" /><br>
            <label for="inputBase">
                Escribe cuanto mide la base del triangulo:
            </label>
            <input id="inputBase" type="number" /><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
            <h2>
                Calcula el diametro, perimetro y área de un circulo:
            </h2>
            <form action="">
                <label for="inputRadio">
                    Escribe cuanto mide el radio del circulo:
                </label>
                <input id="inputRadio" type="number" /><br>
                <button type="button" onclick="calcularDiametroCirculo()">
                    Calcular diametro
                </button>
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular área
                </button>
            </form>
        </form>
    </section>
    <script src="./figuras.js">

    </script>
</body>
</html>
